    <main class="find-events-container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Date</h3>
                <label><input type="radio" name="date-filter" value="today"> Today</label>
                <label><input type="radio" name="date-filter" value="weekend"> This Weekend</label>
                <label><input type="radio" name="date-filter" value="next-week"> Next Week</label>
            </div>

            <div class="filter-group">
                <h3>Category</h3>
                <label><input type="checkbox" value="music"> Music</label>
                <label><input type="checkbox" value="business"> Business</label>
                <label><input type="checkbox" value="food"> Food & Drink</label>
                <label><input type="checkbox" value="tech"> Tech</label>
            </div>
            
            <button id="applyFiltersBtn">Apply Filters</button>
        </aside>

        <section class="event-listing">
            <h1>Events Near You</h1>
            <div class="events-grid" id="eventsGrid">
                </div>
        </section>
    </main>

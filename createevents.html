    <main class="create-event-container">
        <h1>Create Your Event</h1>
        <form id="createEventForm" class="event-form">

            <section class="form-section">
                <h2>1. Basic Info</h2>
                <div class="form-group">
                    <label for="eventTitle">Event Title*</label>
                    <input type="text" id="eventTitle" required placeholder="Give your event a short, clear name">
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category*</label>
                    <select id="eventCategory" required>
                        <option value="">Select a Category</option>
                        <option value="music">Music</option>
                        <option value="business">Business</option>
                        <option value="food">Food & Drink</option>
                        <option value="tech">Tech</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location (or Online Link)*</label>
                    <input type="text" id="eventLocation" required placeholder="Venue address or meeting link">
                </div>
            </section>

            <section class="form-section">
                <h2>2. Date and Time</h2>
                <div class="form-group half-width">
                    <label for="startDate">Start Date*</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group half-width">
                    <label for="startTime">Start Time*</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group half-width">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="form-group half-width">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime">
                </div>
            </section>
            
            <section class="form-section">
                <h2>3. Description</h2>
                <div class="form-group">
                    <label for="eventDescription">Event Description*</label>
                    <textarea id="eventDescription" rows="6" required placeholder="Tell attendees what they need to know."></textarea>
                </div>
            </section>

            <button type="submit" class="submit-btn">Publish Event</button>

        </form>
    </main>
